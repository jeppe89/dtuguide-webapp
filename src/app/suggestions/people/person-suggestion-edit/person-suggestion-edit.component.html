<div *ngIf="person; else loading">
  <app-person-form #personFormComp [person]="person"></app-person-form>
  <button mat-raised-button color="primary" (click)="saveChanges()">Save Changes</button>
  <button mat-raised-button (click)="goBack()">Cancel</button>
</div>
<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
