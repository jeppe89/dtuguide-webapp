<h2>{{ title }}</h2>
<div *ngIf="suggestion; else loading;">
  <b>ID:</b> {{ suggestion.suggestionID }}<br>
  <b>Author:</b> {{ suggestion.author }}<br>
  <b>Date:</b> {{ suggestion.date }}<br>
  <b>Name:</b> {{ suggestion.name }}<br>
  <b>E-mail:</b> {{ suggestion.mail }}<br>
  <b>Description:</b> {{ suggestion.description }}<br>
  <b>Role:</b> {{ suggestion.role }}<br>
  <b>Room:</b> {{ suggestion.room }}<br>
  <b>Picture:</b> {{ suggestion.picture }}<br>
  <img src="{{ suggestion.picture }}" width="100" height="100"><br>
  
  <div style="display: inline" *ngIf="isAdmin()">
    <button mat-raised-button color="primary" (click)="approveSuggestion()">Approve</button>
    <button mat-raised-button color="warn" (click)="deleteSuggestion()">Delete</button>
  </div>
  <button mat-raised-button routerLink="edit">Edit</button>
  <br><br>
  <button mat-raised-button (click)="goBack()">Go back</button>
</div>
<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
