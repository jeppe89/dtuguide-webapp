<form
  [formGroup]="form"
  novalidate>
  <mat-form-field>
    <input 
      matInput 
      placeholder="Username"
      formControlName="username">
  </mat-form-field>
  <mat-form-field>
    <input 
      matInput 
      placeholder="Password"
      formControlName="password">
  </mat-form-field>
  <br>
  <button
    mat-raised-button
    color="primary"
    (click)="login()">
    Login
  </button>
</form>
<div>
  <h3>Form values:</h3>
  <p>Form value: <br> {{ form.value | json }}</p>
  <p>Validation status: {{ form.status | json }}</p>
</div>
