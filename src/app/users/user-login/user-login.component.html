<mat-card>
  <mat-card-content>
    <form (ngSubmit)="login()"
      [formGroup]="form">
      <mat-form-field>
        <input 
          matInput 
          placeholder="Username"
          formControlName="username">
      </mat-form-field>
      <mat-form-field>
        <input 
          matInput
          type="password"
          placeholder="Password"
          formControlName="password">
      </mat-form-field>
      <br>
      <button
        mat-raised-button
        color="primary"
        type="submit">
        Login
      </button>
    </form>
  </mat-card-content>
</mat-card>
