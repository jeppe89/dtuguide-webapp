<h2>{{ title }}</h2>
<app-location-form #locationComp [hideId]=true></app-location-form>
<button
    mat-raised-button
    [disabled]="!locationComp.form.valid"
    color="primary"
    (click)="addLocation()">
    Save changes
  </button>
<button
  mat-button
  (click)="goBack()">
  Cancel
</button>
