<div *ngIf="searchData$ | async as searchData; else loading">
  <app-location-form #locationFormComp [location]="searchData.data[0]" [hideId]="true"></app-location-form>
  <button
      mat-raised-button
      color="primary"
      [disabled]="!locationFormComp.form.valid"
      (click)="saveChanges()">
      Save changes
    </button>
  <button
    mat-button
    (click)="goBack()">
    Cancel
  </button>
</div>
<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
