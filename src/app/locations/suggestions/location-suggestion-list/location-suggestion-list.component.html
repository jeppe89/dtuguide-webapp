<mat-form-field>
  <input matInput placeholder="Filter suggestions" #filter>
</mat-form-field>

<div class="spinner-container" *ngIf="dataSource.loading$ | async">
    <mat-spinner></mat-spinner>
</div>

<mat-table #table [dataSource]="dataSource" 
  matSort matSortActive="id" matSortDirection="asc" matSortDisableClear 
  (mouseleave)="hoverIndex = null">
  <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
      <mat-cell *matCellDef="let suggestion;"> {{suggestion.id}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="author">
    <mat-header-cell *matHeaderCellDef> Author </mat-header-cell>
    <mat-cell *matCellDef="let suggestion"> {{suggestion.author}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let suggestion"> {{suggestion.location.name}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="controls">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let suggestion; let i = index;">
      <div *ngIf="hoverIndex==i">
        <a routerLink="../detail/{{suggestion.id}}" mat-button color="primary">View</a>
        <a routerLink="../edit/{{suggestion.id}}" mat-button color="primary">Edit</a>
        <button mat-button color="primary" (click)="approveSuggestion(suggestion)">Approve Suggestion</button>
      </div>
    </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; let i = index; columns: displayedColumns" (mouseover)="hoverIndex=i"></mat-row>
</mat-table>
  
<mat-paginator [length]="30" [pageSizeOptions]="[ 5, 10, 25, 100]"></mat-paginator>
